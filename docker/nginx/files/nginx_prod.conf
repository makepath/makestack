worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    access_log /var/log/nginx/access.log combined;
    sendfile        on;
    
    keepalive_timeout  65;

    upstream backend {
        server backend:8000;
    }

    upstream geoserver {
        server geoserver:8080;
    }

    upstream mapshader {
        server mapshader:5000;
    }

    server {
        # if no Host match, close the connection to prevent host spoofing
        listen 80 default_server;
        return 444;
    }

    server {
        listen 80;
        server_name mapstack.eastus.cloudapp.azure.com;
        return 301 https://mapstack.eastus.cloudapp.azure.com$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name mapstack.eastus.cloudapp.azure.com;

        location / {
            proxy_pass http://backend;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_redirect off;
        }

        location /mapshader/ {
            proxy_pass http://mapshader;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_redirect off;
        }

        location /geoserver {
            proxy_pass http://geoserver;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_redirect off;
        }

        location /static/ {
          proxy_pass https://mapstackstorageaccount.blob.core.windows.net/static/;
        }

        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 24h;
        ssl_session_tickets off;
        ssl_prefer_server_ciphers on;
        ssl_protocols TLSv1.2;
        ssl_ciphers EECDH+CHACHA20:EECDH+AES;
        ssl_ecdh_curve X25519:prime256v1:secp521r1:secp384r1;
        ssl_certificate /etc/letsencrypt/live/mapstack.eastus.cloudapp.azure.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mapstack.eastus.cloudapp.azure.com/privkey.pem;

    }

    include servers/*;
    client_max_body_size 999M;
}